          <h1>  ข้อมูลการลงทะเบียน</h1>
          <h5 id="sch_n3" style="margin-bottom:10px;margin-top:5px;" class="mt-1 text-center  text-dark fw-bold"></h5>
          <form class="needs-validation" novalidate id="user_form" onsubmit="getAllElmFormEdit(this)">
            <div class="input-box">
                <input type="text" class="form-control" id="mid" name="mid" placeholder="รหัสประจำตัว" readonly>
              </div>
            <div class="input-box">
                    <select class="form-control"  id="prefix" name="prefix"  required>
                        <option  selected >คำนำหน้า</option>
                        <option value="นาย">นาย</option>
                        <option value="นาง">นาง</option>
                        <option value="นางสาว">นางสาว</option>
                    </select>
              </div>
              <div class="input-box">
                <input type="text" class="form-control" id="fname" name="fname" placeholder="ชื่อ" required>
              </div>
              <div class="input-box">
                <input type="text" class="form-control" id="lname" name="lname" placeholder="นามสกุล" required>
              </div>

              <div class="input-box">
                <input type="email" class="form-control" id="email" name="email" placeholder="อีเมล" required>
              </div>
              <div class="input-box">
                <input type="file" class="form-control" id="file_image" name="file_image" onchange="fileValidation()" placeholder="รูปโปรไฟล์">     
              </div>
              <div class="input-box" id="imgbox">
                <div class="row mx-auto">
                  <img class="" id="picdata" src="" width="170px">
                  <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help"></p>
                </div>
              </div>    
              <!-- <div class="input-box"> -->
                <div class="form-check">
                  <input class="form-check-input text-dark" type="checkbox" value="ยินยอม" name="agreement" id="agreement" required>
                  <label class="form-check-label" for="flexCheckDefault">
                    ยินยอม สำหรับการให้นำข้อมูลไปใช้เพื่อกิจกรรมของระบบนี้
                  </label>
                </div>   
              <!-- </div> -->
                <button type="submit" id="btn_1" class="btn btn-warning "><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">

                <button class="btn" style="color: #55048c; display: none;" type="submit" id="btn_2"  disabled>

                  กรุณารอซักครู่
